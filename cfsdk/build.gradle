plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion 29

    defaultConfig {

        def appVersionCode = 8
        def appVersionName = "\"1.0.4\""

        minSdkVersion 19
        targetSdkVersion 29
        versionCode appVersionCode
        versionName appVersionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        buildConfigField 'int', 'APP_VERSION_CODE', "$appVersionCode"
        buildConfigField 'String', 'APP_VERSION_NAME', appVersionName
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply from: "${rootProject.projectDir}/cfsdk/publish-mavencentral.gradle"

dependencies {

    implementation 'androidx.annotation:annotation:1.2.0'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'

    implementation 'io.swagger:swagger-annotations:1.5.24'

    implementation 'io.gsonfire:gson-fire:1.8.4'
    implementation 'org.threeten:threetenbp:1.4.3'
    implementation 'com.lmax:disruptor:3.4.2'
    implementation 'com.google.guava:guava:30.1.1-android'

    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.mockito:mockito-core:3.1.0"

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}