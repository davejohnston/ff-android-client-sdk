plugins {

    id 'com.android.library'
}

android {

    compileSdkVersion 31

    defaultConfig {

        def appVersionCode = 9
        def appVersionName = "\"1.0.8\""

        minSdkVersion 19
        targetSdkVersion 31
        versionCode appVersionCode
        versionName appVersionName

        consumerProguardFiles "consumer-rules.pro"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField 'int', 'APP_VERSION_CODE', "$appVersionCode"
        buildConfigField 'String', 'APP_VERSION_NAME', appVersionName

        multiDexEnabled true
    }

    buildTypes {

        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply from: "${rootProject.projectDir}/cfsdk/publish-mavencentral.gradle"

dependencies {

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.annotation:annotation:1.3.0'

    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'

    implementation 'io.swagger:swagger-annotations:1.5.24'

    implementation 'io.gsonfire:gson-fire:1.8.4'
    implementation 'org.threeten:threetenbp:1.4.3'
    implementation 'com.orhanobut:hawk:2.0.1'
    implementation 'com.google.guava:guava:30.1.1-android'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.1.0'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}